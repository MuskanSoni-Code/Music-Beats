<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Wave</title>
    <style>
      body {
        justify-content: center;
        align-items: center;
        min-height: 90vh;
      }

      div {
        display: flex;
        gap: 8px;
      }

      div span {
        height: 20px;
        width: 20px;
        background-color: blue;
        animation-name: wave;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }

      #sec2 {
        animation-delay: 0.1s;
      }

      #sec3 {
        animation-delay: 0.3s;
      }

      #sec4 {
        animation-delay: 0.4s;
      }

      #sec5 {
        animation-delay: 0.1s;
      }

      @keyframes wave {
        0% {
          height: 20px;
        }

        50% {
          height: 200px;
        }

        100% {
          height: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div>
      <span></span>
      <span id="sec2"></span>
      <span id="sec3"></span>
      <span id="sec4"></span>
      <span id="sec5"></span>
    </div>
  </body>
</html>
